<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Sicssor Game</title>
</head>
<body>
<h1>Rock Paper Sicssor Game</h1>
<button id="btn" style="border-radius: 50%">Change Mode</button>

<div class="choices">
    <div class="choice" id="rock">
        <img src="/imges/rock img.png">
    </div>
    <div class="choice" id="paper">
        <img src="/imges/paer img.png">
    </div>
    <div class="choice" id="sicssor">
        <img src="/imges/sciserimg.png">
    </div>
</div>
<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>computer</p>
    </div>
</div>
<div class="msg-container">
    <p id="msg">Play Your Move</p>
</div>

    <script src="script.js"></script>
</body>
</html>
